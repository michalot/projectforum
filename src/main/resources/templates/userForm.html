<!DOCTYPE html>
<html xmlns="http:/>/www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>
</head>
<body style="text-align: center">
<form th:action="@{/adduser}" method="post" th:object="${userToInsert}">
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>
    <p>Role: <input type="text" th:field="*{role}"/></p>
    <p>LockDate: <input type="date" th:field="*{lockDate}"/></p>
    <p>UnlockDate: <input type="date" th:field="*{unlockDate}"/></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>
</body>
</html>
